  <header class="header" id="header">
    <a href="index.html" class="header__logo">AR PERFUME</a>
    <button type="button" class="header__menu-btn" id="menu-btn" aria-expanded="false" aria-controls="nav-mobile" aria-label="Open menu"><span></span><span></span><span></span></button>

    <a href="contact.html">Contact</a>
  </div>

  <main class="contact-section">
    <div class="container">
      <div class="contact-intro fade-in">
        <h1>Contact</h1>
        <p>We'd love to hear from you.</p>
      </div>
      <form class="contact-form fade-in" action="#" method="post" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message" required></textarea>
        </div>
        <button type="submit" class="btn btn--primary">Send</button>
      </form>
    </div>
  </main>

  <footer class="footer">
